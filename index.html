  <style>
    /* Estilo existente */
    .texto {
      font-size: 2em;
      animation: texto1 1s ease-in-out infinite;
      background-color: yellow;
      width: 500px;
      height: 55px;
      padding: 10px;
      text-align: center;
      margin: 0 auto;
    }
    @keyframes texto1 {
      0%, 100% {
        transform: rotateZ(0deg);
      }
      50% {
        transform: rotateZ(5deg);
      }
    }

    /* Bot√µes com RGB */
    .button-container {
      text-align: center;
      margin-bottom: 30px;
      display: flex;
      flex-direction: column; /* Vai empilhar os bot√µes e a porta verticalmente */
      align-items: center; /* Centraliza os itens */
    }
    .timer-button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #ff6347; /* Cor de fundo RGB para o bot√£o */
      text-decoration: none;
      border: 2px solid #ff4500; /* Cor do contorno RGB para o bot√£o */
      border-radius: 5px;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 99, 71, 0.7); /* Efeito de sombra RGB */
      transition: all 0.3s ease;
    }
    .timer-button:hover {
      background-color: #ff4500; /* Cor de fundo ao passar o mouse */
      border-color: #ff6347;
      box-shadow: 0 0 15px rgba(255, 69, 0, 0.8);
    }
    /* -------------------------------- */
    /* Sistema de Porta - estilos */
    .door-container {
      position: relative;
      width: 100px;
      height: 200px;
      margin: 20px auto; /* Centraliza a porta */
    }
    .door {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #b5651d;
      border: 2px solid #8b4513;
      border-radius: 4px;
      transform-origin: left center;
      transition: transform 3s ease-in-out;
    }
    .door.open {
      transform: rotateY(-90deg);
    }
    .handle {
      position: absolute;
      right: 6px;
      top: 50%;
      width: 8px;
      height: 8px;
      background-color: gold;
      border-radius: 50%;
      transform: translateY(-50%);
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    .window {
      position: absolute;
      top: 20%;
      left: 50%;
      width: 20px;
      height: 30px;
      background-color: rgba(255, 255, 255, 0.5);
      border: 1px solid #ccc;
      transform: translateX(-50%);
    }
    .message {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8em;
      opacity: 0;
      transition: opacity 0.5s;
      white-space: nowrap;
    }
    .message.show {
      opacity: 1;
    }
    /* Bot√£o de cancelar (X) */
    .cancel-btn {
      position: absolute;
      top: -10px;
      right: -25px;
      background-color: red;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 14px;
      line-height: 20px;
      text-align: center;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .cancel-btn.show {
      opacity: 1;
    }

    /* Texto dentro da porta */
    .door-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
    }
    .text-ceo {
      font-size: 16px;
      font-weight: bold;
      color: white;
    }
    .text-redes {
      font-size: 14px;
      color: white;
    }

    /* Estilo da l√¢mpada e bot√£o de ligar/desligar */
    .lamp-container {
      position: relative;
      margin-top: 10px;
      margin-bottom: 40px;
      text-align: center;
    }
    .lamp {
      font-size: 50px; /* Tamanho do √≠cone da l√¢mpada */
      transform: rotate(180deg); /* Coloca a l√¢mpada de ponta cabe√ßa */
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }
    .lamp-button {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      border: none;
      padding: 5px;
      border-radius: 50%;
      font-size: 14px;
      cursor: pointer;
    }
    .lamp-button:hover {
      background-color: #444;
    }

    /* Efeito de luz ao ligar a l√¢mpada */
    .light-effect {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 0, 0.2);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
    }
    .light-effect.show {
      opacity: 1;
    }

    /* Rodap√© com o texto de Direitos Autorais */
    .footer {
      text-align: center;
      font-size: 12px;
      color: white;
      margin-top: 10px;
      /*position: fixed;*/
      bottom: 0;
      transform: none; /* Remove o deslocamento */
      transform: translateX(-1%);
      width: auto;
    }

    /* Efeito RGB no texto de direitos autorais */
    .footer-text {
      font-size: 14px;
      font-weight: normal;
      animation: rgbEffect 2s linear infinite;
    }

    @keyframes rgbEffect {
      0% {
        color: red;
      }
      33% {
        color: green;
      }
      66% {
        color: blue;
      }
      100% {
        color: red;
      }
    }

  </style>

  <div class="navegar-container">
    <div id="navegarMessage" class="navegar-message"></div>
    <button id="navegarButton" class="navegar-button">Navegar no Site...</button>
    <!-- Bot√£o de Cancelar -->
    <button id="cancelButton" class="cancel-button" style="display: none;">X</button>
  </div>

  <script>
    const navegarButton = document.getElementById('navegarButton');
    const navegarMessage = document.getElementById('navegarMessage');
    const cancelButton = document.getElementById('cancelButton');
    let textoParaCopiar = "https://ilustrious-app-ilb-2025.netlify.app/";  // Texto que ser√° copiado

    let podeCopiar = false; // Flag para controlar quando √© poss√≠vel copiar
    let countdownInterval; // Para controlar a contagem regressiva
    let countdown = 5; // Contagem inicial

    function iniciarContagemRegressiva() {
      if (countdownInterval) {
        // Se j√° estiver em contagem, exibe a mensagem para esperar
        navegarMessage.textContent = "Espere os 5 segundos...";
        navegarMessage.style.display = "block";
        setTimeout(() => {
          navegarMessage.style.display = "none";
        }, 2000);
        return; // N√£o reinicia a contagem
      }

      // Muda o texto do bot√£o para o link
      navegarButton.textContent = textoParaCopiar;

      navegarMessage.textContent = `Aguarde ${countdown} segundos...`;
      navegarMessage.style.display = "block";
      cancelButton.style.display = "inline-block"; // Mostra o bot√£o de cancelar

      countdownInterval = setInterval(() => {
        countdown--;
        navegarMessage.textContent = `Aguarde ${countdown} segundos...`;

        if (countdown <= 0) {
          clearInterval(countdownInterval);
          countdownInterval = null; // Reseta o intervalo
          podeCopiar = true; // Agora o usu√°rio pode copiar
          copiarTexto();
          navegarMessage.textContent = "Texto copiado!";
          setTimeout(() => {
            navegarMessage.style.display = "none";
            resetBotao();
          }, 2000);
        }
      }, 1000);
    }

    function copiarTexto() {
      if (podeCopiar) {
        // Usando a API Clipboard para copiar o texto
        navigator.clipboard.writeText(textoParaCopiar)
          .then(() => {
            console.log("Texto copiado para a √°rea de transfer√™ncia: " + textoParaCopiar);
          })
          .catch(err => {
            console.error("Erro ao copiar texto: ", err);
          });
      }
    }

    function resetBotao() {
      // Ap√≥s o tempo de espera, o texto original do bot√£o volta
      navegarButton.textContent = "Navegar no Site...";
      cancelButton.style.display = "none"; // Esconde o bot√£o de cancelar
      countdown = 5; // Resetando o contador
    }

    // Impede a c√≥pia antes dos 5 segundos
    document.addEventListener('copy', function (e) {
      if (!podeCopiar) {
        e.preventDefault();
        navegarMessage.textContent = "Espere os 5 segundos...";
        navegarMessage.style.display = "block";
        setTimeout(() => {
          navegarMessage.style.display = "none";
        }, 2000);
      }
    });

    // Cancelar a contagem regressiva
    cancelButton.addEventListener('click', () => {
      clearInterval(countdownInterval);
      countdownInterval = null; // Reseta o intervalo
      countdown = 5; // Resetando o contador
      navegarMessage.textContent = "Contagem cancelada!";
      setTimeout(() => {
        navegarMessage.style.display = "none";
        resetBotao();
      }, 2000);
    });

    navegarButton.addEventListener('click', iniciarContagemRegressiva);
  </script>

  <script>
    const door = document.getElementById('door');
    const message = document.getElementById('message');
    const cancelBtn = document.getElementById('cancelBtn');
    const lamp = document.getElementById('lamp');
    const lampButton = document.getElementById('lampButton');
    const lightEffect = document.createElement('div');
    lightEffect.classList.add('light-effect');
    document.body.appendChild(lightEffect);

    let doorTimeout = null;
    let lightOn = localStorage.getItem('lightState') === 'on'; // Recupera o estado da luz no carregamento

    // Fun√ß√£o de ligar/desligar luz
    function toggleLight() {
      lightOn = !lightOn;
      localStorage.setItem('lightState', lightOn ? 'on' : 'off'); // Salva o estado no localStorage
      if (lightOn) {
        lamp.style.transform = 'rotate(180deg)'; // Efeito de giro ao ligar
        lightEffect.classList.add('show');
      } else {
        lamp.style.transform = 'rotate(0deg)'; // Efeito de giro ao desligar
        lightEffect.classList.remove('show');
      }
    }

    // Restaura o estado da l√¢mpada quando o site for recarregado
    if (lightOn) {
      lightEffect.classList.add('show');
      lamp.style.transform = 'rotate(180deg)';
    }

    // Ao clicar no bot√£o da l√¢mpada, alterna o estado da luz
    lampButton.addEventListener('click', () => {
      toggleLight();
    });

    // Fun√ß√£o para abrir a porta
    function openDoor() {
      message.textContent = "Abrindo porta...";
      message.classList.add('show');
      door.classList.add('open');
      cancelBtn.classList.add('show');

      // Define redirecionamento ap√≥s 3 segundos
      doorTimeout = setTimeout(() => {
        message.classList.remove('show');
        // Redireciona para o link desejado
        window.location.href = '#'; // Substitua '#' pelo link desejado
      }, 3000);
    }

    // Fun√ß√£o para fechar a porta
    function closeDoor() {
      clearTimeout(doorTimeout);
      message.textContent = "Porta se fechando...";
      message.classList.add('show');
      door.classList.remove('open');
      cancelBtn.classList.remove('show');

      // Ap√≥s 3 segundos, oculta a mensagem
      setTimeout(() => {
        message.classList.remove('show');
      }, 3000);
    }

    // Ao clicar na porta, inicia a abertura (caso n√£o esteja j√° aberta)
    door.addEventListener('click', () => {
      if (!door.classList.contains('open')) {
        openDoor();
      }
    });

    // Ao clicar no bot√£o de cancelar, fecha a porta
    cancelBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      closeDoor();
    });
  </script>

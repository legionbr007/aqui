<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navegar no Site</title>
  <style>
    /* Estilo do botão de navegação */
    .navegar-container {
      text-align: center;
      margin-top: 50px;
      position: relative;
    }

    .navegar-message {
      font-size: 14px;
      font-weight: bold;
      color: red;
      margin-bottom: 10px;
      display: none;
    }

    .navegar-button {
      background-color: #008CBA;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s;
    }

    .navegar-button:hover {
      background-color: #005f7f;
    }

    /* X de cancelar */
    .cancel-button {
      position: absolute;
      top: -5px; /* Ajustado para ficar um pouco para cima */
      right: 570px; /* Ajustado para ficar bem encostado ao botão */
      background-color: red;
      color: white;
      border: none;
      font-size: 16px;
      padding: 5px 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    .copied-text {
      font-size: 16px;
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Botão Navegar -->
  <div class="navegar-container">
    <div id="navegarMessage" class="navegar-message"></div>
    <button id="navegarButton" class="navegar-button">Navegar no Site...</button>
    <!-- Botão de Cancelar -->
    <button id="cancelButton" class="cancel-button" style="display: none;">X</button>
  </div>

  <script>
    const navegarButton = document.getElementById('navegarButton');
    const navegarMessage = document.getElementById('navegarMessage');
    const cancelButton = document.getElementById('cancelButton');
    let textoParaCopiar = "https://ilustrious-app-ilb-2025.netlify.app/";  // Texto que será copiado

    let podeCopiar = false; // Flag para controlar quando é possível copiar
    let countdownInterval; // Para controlar a contagem regressiva
    let countdown = 5; // Contagem inicial

    function iniciarContagemRegressiva() {
      if (countdownInterval) {
        // Se já estiver em contagem, exibe a mensagem para esperar
        navegarMessage.textContent = "Espere os 5 segundos...";
        navegarMessage.style.display = "block";
        setTimeout(() => {
          navegarMessage.style.display = "none";
        }, 2000);
        return; // Não reinicia a contagem
      }

      // Muda o texto do botão para o link
      navegarButton.textContent = textoParaCopiar;

      navegarMessage.textContent = `Aguarde ${countdown} segundos...`;
      navegarMessage.style.display = "block";
      cancelButton.style.display = "inline-block"; // Mostra o botão de cancelar

      countdownInterval = setInterval(() => {
        countdown--;
        navegarMessage.textContent = `Aguarde ${countdown} segundos...`;

        if (countdown <= 0) {
          clearInterval(countdownInterval);
          countdownInterval = null; // Reseta o intervalo
          podeCopiar = true; // Agora o usuário pode copiar
          copiarTexto();
          navegarMessage.textContent = "Texto copiado!";
          setTimeout(() => {
            navegarMessage.style.display = "none";
            resetBotao();
          }, 2000);
        }
      }, 1000);
    }

    function copiarTexto() {
      if (podeCopiar) {
        // Usando a API Clipboard para copiar o texto
        navigator.clipboard.writeText(textoParaCopiar)
          .then(() => {
            console.log("Texto copiado para a área de transferência: " + textoParaCopiar);
          })
          .catch(err => {
            console.error("Erro ao copiar texto: ", err);
          });
      }
    }

    function resetBotao() {
      // Após o tempo de espera, o texto original do botão volta
      navegarButton.textContent = "Navegar no Site...";
      cancelButton.style.display = "none"; // Esconde o botão de cancelar
      countdown = 5; // Resetando o contador
    }

    // Impede a cópia antes dos 5 segundos
    document.addEventListener('copy', function (e) {
      if (!podeCopiar) {
        e.preventDefault();
        navegarMessage.textContent = "Espere os 5 segundos...";
        navegarMessage.style.display = "block";
        setTimeout(() => {
          navegarMessage.style.display = "none";
        }, 2000);
      }
    });

    // Cancelar a contagem regressiva
    cancelButton.addEventListener('click', () => {
      clearInterval(countdownInterval);
      countdownInterval = null; // Reseta o intervalo
      countdown = 5; // Resetando o contador
      navegarMessage.textContent = "Contagem cancelada!";
      setTimeout(() => {
        navegarMessage.style.display = "none";
        resetBotao();
      }, 2000);
    });

    navegarButton.addEventListener('click', iniciarContagemRegressiva);
  </script>

</body>
</html>
